<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Album Details</title>
        <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
        <a href="/albums" class="btn btn-primary">Home</a>
    </head>

    <body>
        <h2 th:text="${album.title}"></h2>

        <p><strong>Artist: <span th:text="${album.artist}"></span></strong></p>
        <p><strong>Year: <span th:text="${album.releaseYear}"></span></strong></p>

        <div class="album-info">
            <img th:src="${album.cover}" alt="Album cover image" class="album-cover" />

            <div>
                <!-- Displaying genres -->
                <p><strong>Genres: </strong></p>
                <ul th:each="genre : ${album.genres}">
                    <li th:text="${genre}"></li>
                </ul>

                <!-- Displaying tracks -->
                <p><strong>Tracks: </strong></p>
                <ul th:each="track : ${album.tracks}">
                    <li th:text="${track}"></li>
                </ul>
            </div>
        </div>

        <br/>
        <br/>

        <!-- Review button -->
        <a th:href="@{/reviews/create/{albumId}(albumId=${album.musicBrainzId})}" class="btn btn-primary custom-btn">Review this album</a>

        <br/>
        <br/>


        <!-- Displaying reviews -->
        <h2>Reviews</h2>
        <div id="reviewsSection">
            <div th:each="review : ${reviews}">
                <p>
                    <strong>Name: </strong><span th:text="${review.name}"></span>
                </p>
                <p>
                    <strong>Comment: </strong><span th:text="${review.comment}"></span>
                </p>
                <p>
                    <strong>Rating: </strong><span th:text="${review.albumRating}"></span>
                </p>
                <hr>
            </div>
        </div>

        <h5>Overall Rating</h5>
        <div>
            <p>
            <h4>Overall Rating: <span th:text="${album.overallRating}"></span></h4>
            </p>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/js/script.js"></script>
    </body>

</html>
