<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Album Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div>
    <h1 class="text-center" th:text="${album.title}"></h1>
    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-6">
                <div class="card mb-3">
                    <img class="card-img-top" th:src="${album.cover}" alt="Album cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}"></h5>
                        <p class="card-text" th:text="${album.artist}"></p>
                        <p class="card-text" th:text="${album.releaseYear}"></p>
                    </div>
                </div>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>

            <a href="/albums" class="btn btn-primary">Back to Albums</a>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
