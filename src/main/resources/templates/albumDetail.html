<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Album Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div>
    <h1 class="text-center" th:text="${album.title}"></h1>
    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-6">
                <div class="card mb-3">
                    <img class="card-img-top" th:src="${album.cover}" alt="Album cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${album.title}"></h5>
                        <p class="card-text" th:text="${album.artist}"></p>
                        <p class="card-text" th:text="${album.releaseYear}"></p>
                        <h4>Tracks:</h4>
                        <ul>
                            <li th:each="track : ${album.tracks}" th:text="${track}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <form id="reviewRatingForm" action="#" method="post" th:data-album-id="${album.musicBrainzId}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="comment">Review:</label>
                <textarea id="comment" name="review" class="form-control"></textarea>
            </div>

            <h4>Rating:</h4>
            <div class="rating-buttons">

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="rating" value="1"> 1
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="rating" value="2"> 2
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="rating" value="3"> 3
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="rating" value="4"> 4
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="rating" value="5"> 5
                    </label>
                </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
            <a href="/albums" class="btn btn-primary">Back to Albums</a>
        </form>

        <h5>Reviews</h5>
        <div id="reviewsSection">

            <div th:each="review : ${album.reviewIds}">
                <p>
                    <strong>Name: </strong><span th:text="${review.name}"></span>
                </p>
                <p>
                    <strong>Comment: </strong><span th:text="${review.comment}"></span>
                </p>
                <hr>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
</body>

</html>
