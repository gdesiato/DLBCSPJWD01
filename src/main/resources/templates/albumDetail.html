<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Album Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center" th:text="${album.title}"></h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="album-info">
                <img class="img-fluid" th:src="${album.cover}" alt="Album cover">
                <h3 class="mt-3" th:text="${album.artist}"></h3>
                <p><strong>Release Year:</strong> <span th:text="${album.releaseYear}"></span></p>
                <p><strong>Genres:</strong> <span th:text="${#strings.arrayJoin(album.genres, ', ')}"></span></p>
            </div>

            <!--Review and Rating-->
            <h4 class="mt-5">Submit Your Review and Rating</h4>
            <form id="reviewRatingForm" action="#" method="post" th:data-album-id="${album.musicBrainzId}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="comment">Review:</label>
                    <textarea id="comment" name="review" class="form-control"></textarea>
                </div>

                <div class="rating-buttons">
                    <h1 for="rating">Rate this Album:</h1>
                    <div class="horizontal-buttons">
                        <div th:each="i : ${#numbers.sequence(1, 5)}">
                            <input type="radio" id="rating${i}" name="rating" value="${i}" class="rating-input">
                            <label for="rating${i}" class="rating-label"></label>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-sm-6">
            <h4 class="mt-5">Reviews</h4>
            <div id="reviews">
                <div th:each="review : ${album.reviewIds}">
                    <p><strong th:text="${review.name}"></strong>: <span th:text="${review.comment}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/script.js}"></script>
</body>

</html>
